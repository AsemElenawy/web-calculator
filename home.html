<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- The DOM -->

<body>
    <h1>Asem's wooden calc</h1>
    <div class="main_page">
        <div class="calc_body">
            <div class="screen">

            </div>

            <div id="buttons">
                <div id="numbers">
                    <input class="buttonNumbers" type="button" value="1"></input>
                    <input class="buttonNumbers" type="button" value="2"></input>
                    <input class="buttonNumbers" type="button" value="3"></input>
                    <input class="buttonNumbers" type="button" value="4"></input>
                    <input class="buttonNumbers" type="button" value="5"></input>
                    <input class="buttonNumbers" type="button" value="6"></input>
                    <input class="buttonNumbers" type="button" value="7"></input>
                    <input class="buttonNumbers" type="button" value="8"></input>
                    <input class="buttonNumbers" type="button" value="9"></input>
                    <button id="delete">del</button>
                    <input class="buttonNumbers" type="button" value="0"></input>
                    <button id="result">=</button>
                </div>

                <div id="Operators">
                    <button class="operators">+</button>
                    <button class="operators">-</button>
                    <button class="operators">*</button>
                    <button class="operators">/</button>
                </div>

            </div>

        </div>






    </div>

    <script src="javascript.js">
    </script>

</body>

</html>
